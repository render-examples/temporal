databases:
  - name: temporal-db
    databaseName: temporal
    user: temporal
    plan: standard
  - name: temporal-db-visibility
    databaseName: visibility
    user: visibility
    plan: standard

services:
  - type: web
    name: temporal-frontend
    autoDeploy: false
    plan: Standard
    env: docker
    dockerfilePath: ./temporal-cluster/server/auto-setup/Dockerfile
    dockerCommand: /etc/temporal/entrypoint.sh autosetup
    scaling:
      minInstances: 2
      maxInstances: 3
      targetMemoryPercent: 80
      targetCPUPercent: 80
    envVars:
      - key: FRONTEND_GRPC_PORT
        value: 10000
      - key: SERVICES
        value: frontend
      - key: DYNAMIC_CONFIG_FILE_PATH
        value: /etc/temporal/dynamicconfig.yaml
      - key: SKIP_POSTGRES_DB_CREATION
        value: true
      - key: DB
        value: postgresql
      - key: DBNAME
        fromDatabase:
          name: temporal-db
          property: database
      - key: DB_PORT
        fromDatabase:
          name: temporal-db
          property: port
      - key: POSTGRES_USER
        fromDatabase:
          name: temporal-db
          property: user
      - key: POSTGRES_PWD
        fromDatabase:
          name: temporal-db
          property: password
      - key: POSTGRES_SEEDS
        fromDatabase:
          name: temporal-db
          property: host
      - key: VISIBILITY_DBNAME
        fromDatabase:
          name: temporal-db-visibility
          property: database
      - key: VISIBILITY_DB_PORT
        fromDatabase:
          name: temporal-db-visibility
          property: port
      - key: VISIBILITY_POSTGRES_USER
        fromDatabase:
          name: temporal-db-visibility
          property: user
      - key: VISIBILITY_POSTGRES_PWD
        fromDatabase:
          name: temporal-db-visibility
          property: password
      - key: VISIBILITY_POSTGRES_SEEDS
        fromDatabase:
          name: temporal-db-visibility
          property: host
